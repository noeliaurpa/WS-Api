<div id="wrapper">
  <form name="login-form" class="login-form" ng-submit="new()">

    <div class="header">
      <h1>Login</h1>
    </div>

    <div class="content">
      <input name="username" type="text" class="input username" placeholder="Username" ng-model="user.username"/>
      <div class="user-icon"></div>
      <input name="password" type="password" class="input password" placeholder="Password" ng-model="user.password"/>
      <div class="pass-icon"></div>   
    </div>

    <div class="footer">
      <input type="submit" name="submit" value="Login" class="button" />
      <a type="submit" name="submit" class="register" ng-href="#/register">Register</a>
    </div>
  </form>
</div>
