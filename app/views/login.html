<div class="container">
  <div class="card">
<img src="https://cdn0.iconfinder.com/data/icons/product-activities/100/edit-product-128.png"
      alt="Texto Alternativo" class="img-circle img-thumbnail">
  </div>
  <div class="card">
    <h1 class="title">Login</h1>
    <form ng-submit="new()">
      <div class="input-container">
        <input type="text" id="Username" required="required" ng-model="user.username"/>
        <label for="Username">Username</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="Password" required="required" ng-model="user.password"/>
        <label for="Password">Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button><span>Login</span></button>
      </div>
      <a ng-href="#/register">Register</a>
    </form>
  </div>

</div>
