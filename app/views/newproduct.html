<h2>New product</h2>
<div class="newproduct">
  <form ng-submit="nuevo()">
    <img src="https://cdn0.iconfinder.com/data/icons/business-and-finance-31/244/icon-208-128.png"
    alt="Texto Alternativo" class="img-circle img-thumbnail">
    <div class="form-group">
      <label for="usr">Name:</label>
      <input type="text" class="form-control" ng-model="product.name">
    </div>
    <div class="form-group">
      <label for="pwd">Description:</label>
      <input type="text" class="form-control" ng-model="product.description">
    </div>
    <div class="button-container">
      <button id="edit">Create Product</button>
    </div>
  </form>
</div>
